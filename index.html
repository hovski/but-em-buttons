<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>But-Em-Buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>

  <div class="relative h-w-1 image-container">
    <div class="absolute pin-c text-center">
      <div>
        <h2>Explore the universe</h2>
        <p class="italic">Blast off into the endless wonder of the ever expanding universe.</p>
        <a class="btn btn-ghost relative" href="#">
          <span class="icon-label">Launch Now</span>
          <i class="icon i-32">
            <img src="images/rocket.svg" alt="">
          </i>
          <span class="move absolute"></span>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
